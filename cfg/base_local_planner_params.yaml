  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.1
  pdist_scale: 0.8
  gdist_scale: 0.4
  holonomic_robot: false
  meter_scoring: true
